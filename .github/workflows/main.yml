name: JAR

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar Java y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Cambia si usas otra versión

      - name: 📂 Moverse al directorio correcto
        run: exercise # Asegúrate de poner el nombre correcto de la carpeta donde está `pom.xml`

      - name: 🔧 Compilar el proyecto con Maven
        run: mvn clean package
        working-directory: exercise/pom.xml  # Especifica el directorio donde está `pom.xml`

      - name: 🚀 Ejecutar el `.jar`
        run: java -jar target/*.jar
        working-directory: exercise/target/exercise-1.0.1-SNAPSHOT.jar  # Especifica el directorio donde está el `.jar`
