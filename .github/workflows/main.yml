name: Build and Run Maven Project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: â˜• Instalar Java y Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“‚ Moverse al directorio correcto
        run: cd exercise && ls  # Verifica que realmente estÃ¡s en el directorio correcto

      - name: ðŸ”§ Compilar el proyecto con Maven
        run: mvn clean package
        working-directory: exercise  # Se asegura de que Maven trabaje en la carpeta correcta

      - name: ðŸš€ Ejecutar el `.jar`
        run: java -jar target/*.jar
        working-directory: exercise
